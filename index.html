<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/sass/main.scss" />

    <title>Guess country</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__logo">
        <i class="fas fa-globe"></i>
      </div>

      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="/#whole-world" class="navigation__link"
              ><span><i class="fas fa-globe"></i></span>world</a
            >
          </li>
          <li class="navigation__item">
            <a href="#region/africa" class="navigation__link"
              ><span><i class="fas fa-globe-africa"></i></span>africa</a
            >
          </li>
          <li class="navigation__item">
            <a href="#region/americas" class="navigation__link"
              ><span><i class="fas fa-globe-americas"></i></span>americas</a
            >
          </li>
          <li class="navigation__item">
            <a href="#region/asia" class="navigation__link"
              ><span><i class="fas fa-globe-asia"></i></span>asia</a
            >
          </li>
          <li class="navigation__item">
            <a href="#region/europe" class="navigation__link"
              ><span><i class="fas fa-globe-europe"></i></span>europe</a
            >
          </li>
          <li class="navigation__item">
            <a href="#region/oceania" class="navigation__link"
              ><span><i class="fas fa-globe-asia"></i></span>oceania</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="score"></div>

      <div class="secret-word"></div>

      <div class="display">
        <!-- left -->
        <div class="display__country">
          <div class="flag"></div>
          <!-- <h2 class="capital"></h2> -->
        </div>

        <!-- right -->
        <div class="display__keyboard">
          <ul class="keyboard keyboard-letters"></ul>
          <div class="hint">
            <ul class="keyboard keyboard-hints"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="popup hidden">
      <div class="popup__content">
        <h2 class="message"></h2>
        <a class="play-again" href="#">Play Again?</a>
      </div>
    </div>

    <script src="./src/js/controller.js"></script>
  </body>
</html>
