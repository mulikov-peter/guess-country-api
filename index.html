<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Guess Country By Flag</title>
  </head>
  <body>
    <!-- Modal window -->
    <div id="myModal" class="modal fade text-center">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h2></h2>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success play-again"
              data-dismiss="modal"
            >
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end"
    >
      <div class="container">
        <h4>Guess Country</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-grow-0 ml-auto mr-1"
          id="navbarColor02"
        >
          <ul class="navbar-nav mr-auto navbar-right">
            <li class="nav-item">
              <a class="nav-link" data-region="all" href="#whole-world"
                >Whole World
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-region="africa" href="#region/africa"
                >Africa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-region="americas" href="#region/americas"
                >Americas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-region="asia" href="#region/asia"
                >Asia</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-region="europe" href="#region/europe"
                >Europe</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-region="oceania" href="#region/oceania"
                >Oceania</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Display -->
    <div class="container text-center">
      <h5 class="mt-4">
        This country from <span class="message"></span> continent(s)
      </h5>
      <div class="display">
        <div class="row dashboard justify-content-center">
          <div class="card col-4 m-3 p-0">
            <div class="card-body flag p-0"></div>
          </div>
          <div class="card col-4 m-3 p-0">
            <div class="card-body life p-0">
              <img class="h-100 w-100" src="./img/img-0.png" alt="life" />
            </div>
          </div>
        </div>

        <h4 class="secret-word"></h4>

        <div class="hint"></div>
      </div>
      <div class="card-body keyboard p-2"></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/js/appController.js"></script>
  </body>
</html>
